<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <style>
        .bbody {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
        }

        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Hide the default radio buttons */
.rating input[type="radio"] {
    display: none;
}

/* Style the labels (stars) */
.rating label {
    font-size: 30px;
    color: #aaa; /* Default color for unselected stars */
    cursor: pointer;
    
}

/* Style the selected stars */
.rating input[type="radio"]:checked ~ label {
    color: #ffc107; /* Yellow color for selected stars */
}
.rating{
    display: flex;
    justify-content: space-between;
}

    </style>
</head>

<body>
<div class="bbody">
    <h4>Review for Product : {{ product_name }}</h4>

    <form method="post" action="{% url 'submit_review' %}">
        {% csrf_token %}

        <strong>Rating : </strong>
    
        <fieldset class="rating" >
            <input type="radio" id="star5" name="product_rating" value="5" required/>
            <label for="star5" title="5 stars">&#9733;</label>
            <input type="radio" id="star4" name="product_rating" value="4" required/>
            <label for="star4" title="4 stars">&#9733;</label>
            <input type="radio" id="star3" name="product_rating" value="3" required/>
            <label for="star3" title="3 stars">&#9733;</label>
            <input type="radio" id="star2" name="product_rating" value="2" required/>
            <label for="star2" title="2 stars">&#9733;</label>
            <input type="radio" id="star1" name="product_rating" value="1" required/>
            <label for="star1" title="1 star">&#9733;</label>
        </fieldset>
    
        <label for="id_description">Description:</label>
        <textarea name="description" id="id_description" required></textarea>
    
        <input type="hidden" name="product_id" value="{{ product_id }}"/>
    
        <button type="submit">Submit Review</button>
    </form>
    
    
</div>
</body>

</html>

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">

    <title>Change Password</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('{% static 'assets/img/pass.jpeg' %}'); /* Replace 'background-image.jpg' with the path to your image */
            background-size: cover;

        }
        .container {
            width: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            border: 2px solid #5093db;   
            border-radius: 50px;
            margin: 0 0 0 -800px;
                                                               }

        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            color: #555;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            text-align: left;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            border-radius: 20px;
                                                                    border-bottom: 4px solid rgb(9, 149, 188);
        }
        input[type="submit"] {
            /* width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: "Raleway",sans-serif; */
                                                                    font-weight: 500;
                                                                    font-size: 16px;
                                                                    letter-spacing: 1px;
                                                                    display: inline-block;
                                                                    padding: 10px 30px;
                                                                    border-radius: 50px;
                                                                    transition: 0.5s;
                                                                    color: #3498db;
                                                                    border: 2px solid #3498db;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .message {
            color: #d9534f;
            margin-top: 20px;
            text-align: left;
        }
        .pop {
                                                                    color: #da7217;
                                                                    font-family: "Sofia", sans-serif;
                                                                    font-size: 50px;
                                                                  }
    </style>
</head>
<body>
    <div class="container">
        <div class="pop"
        <h1 class="font-effect-fire">Change Password</h1><br><br>
        </div>
        {% if messages %}
            <div class="message">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password">
            <input type="submit" value="Change Password">
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Offer Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
    }
    .form-group {
        margin-bottom: 30px;
    }
    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
        color: #555;
    }
    .form-group input[type="text"],
    .form-group input[type="date"],
    .form-group select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
    }
    .form-group select {
        appearance: none;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%235a5a5a" width="18px" height="18px"><path d="M7 10l5 5 5-5H7z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
        background-repeat: no-repeat;
        background-position: right 10px center;
        background-size: 20px;
        padding-right: 40px;
    }
    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 15px 30px;
        cursor: pointer;
        display: block;
        margin: 20px auto 0;
        font-size: 18px;
        transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Offer Form</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="offername">Offer Name</label>
            <input type="text" id="offername" name="offer_name" required>
        </div>
        <div class="form-group">
            <label for="discountrate">Discount Rate</label>
            <input type="text" id="discountrate" name="discountrate" required>
        </div>
        <div class="form-group">
            <label for="startdate">Start Date</label>
            <input type="date" id="startdate" name="startdate" required>
        </div>
        <div class="form-group">
            <label for="enddate">End Date</label>
            <input type="date" id="enddate" name="enddate" required>
        </div>
        <div class="form-group">
            <label for="productname">Product Name</label>
            <select id="productname" name="product" required>
                <option value="">Select product</option>
                {% for value, label in form.fields.product.choices %}
                    <option value="{{ value }}">{{ label }}</option>
                {% endfor %}
            </select>
        </div>
        
        
        
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>

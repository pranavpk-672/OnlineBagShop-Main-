
{% extends 'nav.html' %}
{% block title %}
AispaceX Login
{% endblock title %}
{% block style %}
<style>
    .btn{
        font-family: "Raleway",sans-serif;
        font-weight: 500;
        font-size: 16px;
        letter-spacing: 1px;
        display: inline-block;
        padding: 10px 30px;
        border-radius: 50px;
        transition: 0.5s;
        color: #3498db;
        border: 2px solid #3498db;
    }
    .btn:hover{
        background-color: rgb(57, 230, 22);
        color: white;
    }

</style>
{% endblock style %}
{% block form %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <center><h4>Login</h4></center>
                </div>
                <div class="card-body">

                    {% for message in messages %}
 

                    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                        <strong></strong>{{message}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                      {% endfor %}
    
                    <form action="http://127.0.0.1:8000/myauth/login/" method="POST" id="Login-form">
                        {% csrf_token %}
                        <br>
                       
                        <!-- Email with spacing -->
                        <div class="form-group">
                            <input type="email" class="form-control mb-3" placeholder="Email" name="email" id="email">
                            <div class="text-danger" id="email_error"></div>
                        </div>
                        <!-- Password with spacing -->
                        <div class="form-group">
                            <input type="password" class="form-control mb-3" placeholder="Password" name="password" id="password" >
                            <div class="text-danger" id="password_error"></div>
                        </div>
                         
                        <div class="text-center">
                            <button type="submit" class="btn" id="submit">Login</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <hr>
                        Not Already a user? <a href="/myauth/signup/">SignUp</a><br>
                        <span>Forget Password? <a href="{% url 'password_reset' %}">Reset</a></span>
                    </div>

                 



                </div>
            </div>
        </div>
    </div>
</div>

{% endblock form %}

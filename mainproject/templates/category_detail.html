<!-- templates/category_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .card {
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-body {
            background-color: #fff;
            text-align: center;
        }

        .card-body .btn {
            margin: 5px;
        }

        .btn-wishlist, .btn-rating {
            background-color: #ff6600;
            color: #fff;
            transition: background-color 0.3s;
        }

        .btn-wishlist:hover, .btn-rating:hover {
            background-color: #21b721;
        }

        .star-rating {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .star-rating input[type="radio"] {
            display: none;
        }

        .star-rating label {
            font-size: 20px;
            padding: 3px;
            cursor: pointer;
        }

        .star-rating label:before {
            content: "\2605"; /* Star character */
        }

        .star-rating input[type="radio"]:checked ~ label:before {
            content: "\2605"; /* Filled star character */
        }
    </style>
    <title>Product Viewing Page</title>
</head>
<body>

<div class="container">
    <h1 class="text-center my-4">Product Viewing Page</h1>
    <div class="row">

        {% for product in products %}


        <div class="col-4 mb-4">
            <div class="card">
                <a href="">
                    <img src="{{product.image1.url}}" class="card-img-top" alt="{{ item.product_name }}" style="width: 250px; height: 300px;">
                </a>
                <div class="card-body">
                    <h5 class="card-title">{{ product.product_name }}</h5>
                    <p class="card-text">{{ product.about_product }}</p> Add the description here
                    <p class="card-text">Price: â‚¹ {{product.current_price}}</p>
                    <div class="star-rating">
                        <input type="radio" name="rating" id="star5" disabled {% if item.rating == 5 %}checked{% endif %}>
                        <label for="star5"></label>
                        <input type="radio" name="rating" id="star4" disabled {% if item.rating == 4 %}checked{% endif %}>
                        <label for="star4"></label>
                        <input type="radio" name="rating" id="star3" disabled {% if item.rating == 3 %}checked{% endif %}>
                        <label for "star3"></label>
                        <input type="radio" name="rating" id="star2" disabled {% if item.rating == 2 %}checked{% endif %}>
                        <label for="star2"></label>
                        <input type="radio" name="rating" id="star1" disabled {% if item.rating == 1 %}checked{% endif %}>
                        <label for="star1"></label>
                    </div>
                    <a href="#" class="btn btn-wishlist">Add to Cart</a>
                    <a href="#" class="btn btn-wishlist">Add to Wishlist</a>
                    <a href="#" class="btn btn-rating">Rating</a>
                </div>
            </div>
        </div>

    {% endfor %}
        <!-- Product Card 1 -->
  

        <!-- Add more product cards as needed -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

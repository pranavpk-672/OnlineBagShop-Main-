<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub Category List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f2f2f2;
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        form {
            display: inline;
        }

        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3498db;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a button {
            background-color: #3498db;
            margin-top: 0;
        }

        a button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h2>Sub Category List</h2>

    {% if subcategories %}
        <table>
            <thead>
                <tr>
                    <th>Subcategory Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for subcategory in subcategories %}
                    <tr>
                        <td>{{ subcategory.sub_category_name }}</td>
                        <td>{{ subcategory.sub_category_description }}</td>
                        <td>
                            <form method="post" action="{% url 'delete_sub_category' subcategory.id %}">
                                {% csrf_token %}
                                <input type="hidden" name="category_id" value="{{ subcategory.category_id.id }}">
                                <button type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No subcategories available.</p>
        <a href="{% url 'add_subcategory' subcategory.category_id.id %}">
            <button>Add Subcategory</button>
        </a>
    {% endif %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f2f2f2;
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        a, button {
            color: #3498db;
            text-decoration: none;
            margin-right: 10px;
            cursor: pointer;
        }

        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            margin-top: 5px; /* Added margin to separate buttons */
        }

        button:hover {
            background-color: #3498db;
        }

        

        .action-buttons {
            display: flex;
            flex-direction: row;
            margin-top: 5px;
        }

        .action-buttons a,
        .action-buttons button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h2>Category List</h2>

    {% if categories %}
        <table>
            <thead>
                <tr>
                    <th>Category Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                    <tr>
                        <td><strong>{{ category.category_name }}</strong></td>
                        <td>{{ category.category_description }}</td>
                        <td class="action-buttons">
                            <a href="{% url 'add_sub_category' category.id %}"><button>Add Sub-Category</button></a>
                            <a href="{% url 'sub_category_list' category.id %}"><button>View Sub-Categories</button></a>
                            <form method="post" action="{% url 'delete_category' category.id %}" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No categories available.</p>
    {% endif %}

    <div class="action-buttons">
        <a href="{% url 'category_add' %}" class="add-btn"><button>Add Category</button></a>
    </div>
</body>
</html>

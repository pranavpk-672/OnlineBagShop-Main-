    <script>
        function validateForm() {
    let isValid = true;
    const errorMessages = {
        product_name: "Product Name is required and should only contain letters with no spaces.",
        stock: "Stock is required.",
        about_product: "Product Description is required.",
        current_price: "Price is required.",
        category: "Category is required.",
        sub_category: "Sub-Category is required.",
        capacity: "Capacity is required.",
        color: "Color is required.",
        material: "Material is required."
    };

    // Reset error messages
    for (const field in errorMessages) {
        document.getElementById(field + "-error").textContent = "";
    }

    // Validate Product Name
    const productName = document.getElementById("product_name").value;
    if (productName.trim() === "") {
        document.getElementById("product_name-error").textContent = errorMessages.product_name;
        isValid = false;
    } else if (!/^[A-Za-z]+$/.test(productName)) {
        document.getElementById("product_name-error").textContent = errorMessages.product_name;
        isValid = false;
    }

    // Validate Stock
    const stock = document.getElementById("stock").value;
    if (stock.trim() === "") {
        document.getElementById("stock-error").textContent = errorMessages.stock;
        isValid = false;
    }

    // Validate Product Description
    const aboutProduct = document.getElementById("about_product").value;
    if (aboutProduct.trim() === "") {
        document.getElementById("about_product-error").textContent = errorMessages.about_product;
        isValid = false;
    }

    // Validate Price
    const currentPrice = document.getElementById("current_price").value;
    if (currentPrice.trim() === "") {
        document.getElementById("current_price-error").textContent = errorMessages.current_price;
        isValid = false;
    }

    // Validate Category
    const category = document.getElementById("category").value;
    if (category === "") {
        document.getElementById("category-error").textContent = errorMessages.category;
        isValid = false;
    }

    // Validate Sub-Category
    const subCategory = document.getElementById("sub_category").value;
    if (subCategory === "") {
        document.getElementById("sub_category-error").textContent = errorMessages.sub_category;
        isValid = false;
    }

    // Validate Capacity
    const capacity = document.getElementById("capacity").value;
    if (capacity.trim() === "") {
        document.getElementById("capacity-error").textContent = errorMessages.capacity;
        isValid = false;
    }

    // Validate Color
    const color = document.getElementById("color").value;
    if (color.trim() === "") {
        document.getElementById("color-error").textContent = errorMessages.color;
        isValid = false;
    }

    // Validate Material
    const material = document.getElementById("material").value;
    if (material.trim() === "") {
        document.getElementById("material-error").textContent = errorMessages.material;
        isValid = false;
    }

    if (isValid) {
        // If the form is valid, you can submit it or perform further actions here
        console.log("Form is valid. Submitting...");
    }

    return isValid;
}

    </script>

  <script>
    $(document).ready(function () { 
    var currentGfgStep, nextGfgStep, previousGfgStep; 
    var opacity; 
    var current = 1; 
    var steps = $("fieldset").length; 
  
    setProgressBar(current); 
  
    $(".next-step").click(function () { 
  
        currentGfgStep = $(this).parent(); 
        nextGfgStep = $(this).parent().next(); 
  
        $("#progressbar li").eq($("fieldset") 
            .index(nextGfgStep)).addClass("active"); 
  
        nextGfgStep.show(); 
        currentGfgStep.animate({ opacity: 0 }, { 
            step: function (now) { 
                opacity = 1 - now; 
  
                currentGfgStep.css({ 
                    'display': 'none', 
                    'position': 'relative'
                }); 
                nextGfgStep.css({ 'opacity': opacity }); 
            }, 
            duration: 500 
        }); 
        setProgressBar(++current); 
    }); 
  
    $(".previous-step").click(function () { 
  
        currentGfgStep = $(this).parent(); 
        previousGfgStep = $(this).parent().prev(); 
  
        $("#progressbar li").eq($("fieldset") 
            .index(currentGfgStep)).removeClass("active"); 
  
        previousGfgStep.show(); 
  
        currentGfgStep.animate({ opacity: 0 }, { 
            step: function (now) { 
                opacity = 1 - now; 
  
                currentGfgStep.css({ 
                    'display': 'none', 
                    'position': 'relative'
                }); 
                previousGfgStep.css({ 'opacity': opacity }); 
            }, 
            duration: 500 
        }); 
        setProgressBar(--current); 
    }); 
  
    function setProgressBar(currentStep) { 
        var percent = parseFloat(100 / steps) * current; 
        percent = percent.toFixed(); 
        $(".progress-bar") 
            .css("width", percent + "%") 
    }

});
